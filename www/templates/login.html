<ion-modal-view>
  <div id="header" class="bar bar-header">
    <h1 class="title">Please log in</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </div>
  <ion-content id="welcome-view">
    <form ng-submit="doLogin()">
         <div  class="logo-welcome"></div>
         <div class="login-btns">
             <div id="social-links">
                 <ul>
                     <li ng-click="fbLogin()"><span class="ifacebook"><img src="img/social-icons/facebook.png"></span><a href="#" class="afacebook">sign in with facebook</a></li>
                     <li ng-click="gplusLogin()"><span class="igoogleplus"><img src="img/social-icons/googleplus.png"></span><a href="#" class="agoogleplus">sign in with google+</a></li>
                 </ul>
             </div>
             <hr id="login-divider" />
             <div id="login-reg">
                 <button id="btn-login" class="button button-clear button-positive uppercase" type="submit">Login</button>
                 <button id="btn-reg" class="button button-clear button-positive uppercase">Register</button>
             </div>
         </div>
       </form>
     </ion-content>
     <div id="footer" class="bar bar-footer">
         <div class="title em-footer-title">Â© Dentist Appointment Scheduler</div>
     </div>
 </ion-view>
</ion-modal-view>
